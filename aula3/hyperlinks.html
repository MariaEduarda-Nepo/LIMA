<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HyperLink</title>
</head>
<body>
    <h1>HyperLink</h1>
    <h1>Primeiro Modelo de HyperLink</h1>
    <a href="www.google.com">Site da Google</a>

    <h1>Segundo Modelo de HyperLink</h1>
    <a href="www.google.com" hreflang="en">Site do Google com indicação de Linguagem</a>

    <h1>Direcionando HyperLinks</h1>
    <a href="hyperlinks.html" target="_self">Página Inicial - Abrindo na mesma janela</a>

    <h1>Direcionando hyperlinks</h1>
    <a href="https://www.google.com" target="_blank">Página do Google - em uma nova janela</a>

    <h1>Modelo de Downloads</h1>
    <a href="Documentação.docx"dowload="Documentação" type="application/docx">Documentação</a>
</body>
</html>
