    <title>Imagens Dinâmicas</title>

<body>
    <h1>Imagens Dinâmicas</h1>
    <picture>
        <source media="(max-width: 500px)" srcset="rato.jpg" type="image/png">
        <img src="rato.jpg" alt="A imagem flexivel funciona">

        <source media="(max-width: 1000px)" srcset="rato.jpg" type="image/jpeg">
        <img src="rato.jpg" alt="A imagem flexivel funciona">

        <source media="(max-width:200px )" srcset="ratop.png" type="image/png">
        <img src="ratop.png" alt="A imagem flexivel funciona">

        <source media="(max-width: 600px)" srcset="ratom.png" type="image/png">
        <img src="ratom.png" alt="A imagem flexivel funciona">

        <source media="(max-width: 800px)" srcset="ratog.png" type="image/png">
        <img src="ratog.png" alt="A imagem flexivel funciona">
    </picture>
