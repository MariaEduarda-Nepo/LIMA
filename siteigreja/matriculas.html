    <div class="container">
        <h2>Inscrição para Eventos e Atividades</h2>
        <p>Preencha o formulário abaixo para se inscrever em um de nossos eventos.</p>

        <form action="submit_inscricao.php" method="POST">
            <div class="form-group">
                <label for="evento">Escolha o Evento:</label>
                <select id="evento" name="evento" required>
                    <option value="">-- Selecione um evento --</option>
                    <option value="quermesse">Quermesse de São João</option>
                    <option value="encontro_jovens">Encontro de Jovens</option>
                    <option value="catequese">Catequese 2025</option>
                </select>
            </div>
            <div class="form-group">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone">
            </div>
            <button type="submit">Inscrever-se</button>
        </form>
    </div>
